name: Elixir CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run docker containers
      run: source ./env  && export curdir=$PWD && cd docker && docker-compose -f docker-compose.dev.yml up -d && docker ps -a && cd $curdir
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        elixir-version: '1.12.3' # Define the elixir version [required]
        otp-version: '24.1' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get && mix phx.digest
    - name: Verify vault
      run: netstat -an|grep 8200
    - name: Verify opensearch
      run: netstat -an|grep 9200
    - name: Run curl command to check opensearch connectivity
      run: curl -XGET "http://localhost:9200/users/_search"
    - name: Run tests
      run: source ./env && (netstat -an|grep 8200) && (netstat -an|grep 9200) && printenv && mix test
